<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Coursehunters Parser</title>
    <link rel="stylesheet" href="https://coursehunters.net/styles/main.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.8.1/css/tachyons.min.css"/>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="avenir">
    <header class="header">
      <div class="container">
        <div class="header__side header_side_left">
          <a class="header__logo" href="/">Home</a>
          <span>Parser</span>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="app">
        <h1 class="f2 avenir">CourseHunters Parser</h1>
        <label for="">Page url: </label>
        <input v-model="url">
        <button v-on:click="getData">Parse Videos</button>
        <span v-if="links.loading">Loading...</span>
        <ol>
          <li v-for="link in links.data">
            <a v-bind:href="link" download>{{link}}</a>
          </li>
        </ol>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script src="js/app.js"></script>
  </body>
</html>
